<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asignacion.component.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <!--Division de clase para el regstro de usuarios-->
            <div class="contenedor__user-register">
                <!--Formulario para el registro de usuarios-->
                <form id="formRegistro" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="formulario__registro" autocomplete="off">
                    <h2>ASIGNACION DE REPARTIDORES</h2>
                    <h6>Seleccione el pedido a asignar:</h6>
                    <select name="sucGerente" formControlName="nombre">
                        <option *ngFor="let asign of PedidoList" [value]="asign.id">
                            {{asign.nombre}}
                        </option>
                    </select>
                    <h6>Seleccione el repartidor que entrega el pedido:</h6>
                    <select name="prodProv" formControlName="tipo_lavado">
                        <option *ngFor="let lav of RepartidorList" [value]="lav.id">
                            {{lav.nombre}}
                        </option>
                    </select>
                    <button id = "Registrar">Asignar Repartidor</button>
                </form>
                <!--Crear una tabla en este nivel-->
            </div>
            <div>
                <!--Espaciadores-->
                <p>&nbsp;</p> 
                <p>&nbsp;</p>
            </div>
        </div>
    </main>
    <script></script>
</body>
</html>
