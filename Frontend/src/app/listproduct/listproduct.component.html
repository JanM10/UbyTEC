<body>

        <h2>TABLA DE PRODUCTOS REGISTRADOS</h2>

        <!--Creacion de una tabla que muestra los datos de los clientes-->

            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categor√≠a</th>
                <th>Precio</th>
                <th>Foto</th>
            </tr>
            <tr *ngFor="let dataItem of EmpleadoList">modificar esto de acuerdo con los headders de la base de datos--
                <td>{{dataItem.id}}</td>
                <td>{{dataItem.nombre}}</td>
                <td>{{dataItem.categoria}}</td>
                <td>{{dataItem.precio}}</td>

            <!--En esta parte es donmde se agregan las demas filas--> 
        </table>
